<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is title</title>
    {% if request.user.is_authenticated %}
        <p>Hi {{ request.user.username }} | <a href="{% url 'logout' %}">Logout</a> </p>

    {% else %}
    <p><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></p>

    {% endif %}

</head>
<body>
    {% block content %}
    {% endblock %}
</body>
<footer>
   <hr>
    This is footer
</footer>
</html>
